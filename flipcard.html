<!DOCTYPE html>

<head>

    <style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family:'Roboto', sans-serif;
    line-height: 1.6;
    min-height: 100vh;
    display: grid;
    place-items: center;
    }

.profile-name::after {
    content: '';
    display: block;
    height: 1px;
    width: 2em;
    background:rgb(223, 149, 141);
    margin: 0.7em auto 0.5em;
    opacity: 0.35;
}

.profile-name, .profile-position { 
    text-transform: uppercase;
    font-size: 0.875rem;
    letter-spacing: 3px;
    margin-bottom: 2em;
}

.social-list {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 2em;
    width: 125px;
    margin: 0 auto;
    justify-content: space-around;
    }

.social-link {
    color: rgb(223, 149, 141);
    }

.social-link:hover,
.social-link:focus {
    opacity: 1;
    font-size: 1.125rem;
    }

.profile-image {
    border-radius: 50%;
    border: 1px solid rgb(223, 149, 141);
}
/* flip card style*/
.flip-card-container {
    width: 300px;
    height: 450px;
    perspective: 1000px;
}

.flip-card {
    width: 100%;
    height: 100%;
    transition: transform 1s;
    transform-style: preserve-3d;
    font-size: 1rem;
    background: #444;
    border-radius: 0.5em;
}

.flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
}
.flip-card-front {
    color: white;
}

.flip-card-back {
   color: white;
   transform: rotateY(180deg);
}
.flip-card-container:hover .flip-card {
    transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}
/*end flip card style */
</style>
</head>
<body>
<div class="flip-card-container">
    
    <div class="flip-card">
                    <div class="flip-card-front">
                        
                                <img class="profile-image" src="C:\Users\Tori\Desktop\tdportfolio\image/flower.png" alt="my logo" width="110" height="110" style="margin-left: 32%; margin-top:2em;">

                                        </a>
                                    </li>
                                </ul>

                        <h2 class="profile-name" style="text-align: center;"><span style="color: rgb(223, 149, 141)">Tori</span> Dumitrescu</h2>
                                    <p class="profile-position" style="text-align: center"><span style="color: rgb(223, 149, 141)">Web
                                            Designer</span></p>
                    </div>
                                <div class="flip-card-back" style="text-align: center; padding: 0.5em; margin-top: 50%;">

    </div> 
</div>
