<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
<link href="C:\Users\Tori\Desktop\css/all.min.css" rel="stylesheet">
<link href="C:\Users\Tori\Desktop\css/fontawesome.min.css" rel="stylesheet">
</head>

<style>
    *{
        box-sizing: border-box;
    }
    body {
        font-family:'Roboto', sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        display: grid;
        place-items: center;
    }

.card {
    box-shadow: 2px 2px 20px gray;
    width: 80%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    background: #444;
    color: white;
    text-align: center;
    padding: 2em;
}
.profile-name {
    font-size: 2rem;
    line-height: 1.1;
    letter-spacing: 1px;
}
.profile-name::after {
    content: '';
    display: block;
    height: 1px;
    width: 2em;
    background:rgb(223, 149, 141);
    margin: 0.7em auto 0.5em;
    opacity: 0.35;
}
.profile-position {
    text-transform: uppercase;
    font-size: 0.875rem;
    letter-spacing: 3px;
    color:rgb(223, 149, 141);
    margin-bottom: 2em;
}
.profile-body {
    font-weight: 300;
    opacity: 0.8;
    margin-bottom: 0;
}
.profile-image {
    border-radius: 50%;
    border: 1px solid rgb(223, 149, 141);
}
.social-list {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 2em;
    width: 125px;
    margin: 0 auto;
    justify-content: space-around;
}
.social-link {
    color: rgb(223, 149, 141);
}
.social-link:hover,
.social-link:focus {
    opacity: 1;
    font-size: 1.125rem;
}

@media (min-width: 600px) {
        .card {
            flex-direction: row;
        }
        .profile-main {
            text-align: left;
            margin-left: 2em;
        }
        .profile-name::after {
            margin-left: 0;
        }
    }

</style>
<body>
    
    <div class="card">
     <div class="profile-sidebar">
            <img class="profile-image" src="../tdportfolio\image/flower.png" alt="my logo" width="125" height="120">
            <ul class="social-list">
                <li class="social-item">
                    <a class="social-link" href="#">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </li>
                <li class="social-item">
                    <a class="social-link" href="#">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </li>
                <li class="social-item">
                    <a class="social-link" href="#">
                        <i class="fab fa-dribbble-square"></i>
                    </a>
                </li>
                </ul>
    </div>
            <div class="profile-main">
            <h2 class="profile-name"><span style="color: rgb(223, 149, 141)">Tori</span> Dumitrescu</h2>
            <p class="profile-position">Web Designer</p>
            
            <div class="profile-body">
            located in Wheaton, Illinois<br>
            ~ skills ~
                    HTML5 ~ CSS3 ~ basic JavaScript ~ Photoshop ~ Web Flow ~
            </div>   
            </div>
            </div>
</div>
</body>
</html>
